<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather App</title>
</head>
<body>

  
   <h1 class="top-nav text-center">Weather App</h1>
    <main class='main'>
        <div class="input-group" id="search-bar">
            <input type="text" class="form-control" name="city-name" title="city-name" placeholder="Insert Your City Please"
                aria-label="City name" aria-describedby="button-addon">
            <button type="button" id="button-addon" class="btn btn-success">Validate</button>
        </div>
        <div class="loader"></div>
        <div id="card" class="card">
            <img class="card-img-top" alt="image">

            <div id="card-body" class="card-body">
                <div id="title-div">
                    <h5 class="card-title">

                    </h5>
                    <img class="flag-img" src="#" alt="image">
                </div>

                <ul class="row gy-3">
                        <li class="col-6 col-lg-3 text-center">
                           <p>Temperature</p>
                           <p id="temp">-</p>
                        </li>
                        <li class="col-6 col-lg-3 text-center">
                           <p>Humidity</p>
                           <p id="humidity">-</p>
                        </li>
                        <li class="col-6 col-lg-3 text-center">
                           <p>Wind Speed</p>
                           <p id="wind">-</p>
                        </li>
                        <li class="col-6 col-lg-3 text-center">
                           <p>Weather</p>
                           <p id="state">-</p>
                        </li>
                 </ul>


                <hr>
                <p class="card-text-top"></p>
                <p class="card-text-bottom"></p>
                <hr>
                <a href="#" class="btn btn-primary">Temp In Fahrenheit</a>
            </div>
            <h2 class="error text-center">Something wrong with your request</h2>
        </div>

    </main>


</body>
</html>
